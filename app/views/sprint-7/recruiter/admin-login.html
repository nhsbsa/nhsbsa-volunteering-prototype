{% extends 'layout.html' %}

{% block pageTitle %}
  Start page template - NHS.UK prototype kit
{% endblock %}

{% block beforeContent %}
{% endblock %}

{% block content %}
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-full">

      <div class="nhsuk-back-link">
        <a class="nhsuk-back-link__link" href="/sprint-7/recruiter/onboarding-start" id="back-link">
        <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>

      <h2>
        Sign into BSA Admin area
      </h2>

      
      <form class="form" action="/sprint-7/recruiter/onboard-primary-contact" method="post">
      <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="input-width-20">

        <input class="nhsuk-input nhsuk-input--width-20" id="example" name="test-width-20" type="text" value="name.surname@nhs.net.com">
      </div>
      

      <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="input-width-20">
          Password
        </label>
        <input class="nhsuk-input nhsuk-input--width-20" id="example" name="test-width-20" type="text" value="••••••••••">
        
      </div>

  
  </div>
  </div>

  <button class="nhsuk-button" type="submit">

</form>




<p><a href="" class="nhsuk-link">I have forgotten my password</a></p>



    

  </div>
{% endblock %}
