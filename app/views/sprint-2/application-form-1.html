{% extends 'layout.html' %}

{% block pageTitle %}
  Start page template - NHS.UK prototype kit
{% endblock %}

{% block beforeContent %}
{{ breadcrumb({
  href: "/",
  text: "Home"
}) }}
{% endblock %}

{% block content %}
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">

      <div class="nhsuk-back-link">
        <a class="nhsuk-back-link__link" href="/sprint-2/application-start">
          <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
            <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
          </svg>
          Go back</a>
      </div>   

      <h2>
        What is your name?
      </h2>

      <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="example">
          First name
        </label>
        <input class="nhsuk-input" id="example" name="example" type="text">
      </div>

      <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="example">
          Middle names (optional)
        </label>
        <input class="nhsuk-input" id="example" name="example" type="text">
      </div>

      <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="example">
          Surname
        </label>
        <input class="nhsuk-input" id="example" name="example" type="text">
      </div>
  
  </div>
  </div>

      <a href="/sprint-2/application-form-2" class="nhsuk-button">
        Save and continue
      </a>

    </div>

  </div>
{% endblock %}
