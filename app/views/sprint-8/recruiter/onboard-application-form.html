{% extends 'layout.html' %}

{% block pageTitle %}
  Recruiter dashboard prototype
{% endblock %}



{% block content %}
  <div class="nhsuk-grid-row">

    <div class="nhsuk-grid-column-full">

      <!-- Add your content here -->
      <div class="nhsuk-grid-row">
        <div class="nhsuk-grid-column-two-thirds">
            <div class="nhsuk-back-link">
  <a class="nhsuk-back-link__link" href="/sprint-8/recruiter/onboard-primary-contact">
  <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
    <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
  </svg>
  Go back</a>
</div>





  <h1 class="nhsuk-heading-l" id="heading-container">
    <span class="nhsuk-caption-l nhsuk-caption--bottom">Confirm default organisation settings</span>
    <span class="nhsuk-heading-l" id="heading">Do you want to receive applications through this service?</span>
  </h1>




            <form class="form" action="/sprint-8/recruiter/onboard-check-your-answers" method="post">
              <div class="nhsuk-form-group">

                  <div class="nhsuk-radios nhsuk-radios--conditional">

                    <div class="nhsuk-radios__item">
                      <input class="nhsuk-radios__input" id="contact-1" name="contact" type="radio" value="yes" aria-controls="conditional-contact-1" aria-expanded="false">
                      <label class="nhsuk-label nhsuk-radios__label" for="contact-1">
                        Yes, I want to receive applications through NHS Volunteering
                      </label>
                    </div>



                    <div class="nhsuk-radios__item">
                      <input class="nhsuk-radios__input" id="contact-2" name="contact" type="radio" value="no" aria-controls="conditional-contact-2" aria-expanded="false">
                      <label class="nhsuk-label nhsuk-radios__label" for="contact-2">
                        No, I want to link to an application form on a different system
                      </label>
                    </div>

                    <div class="nhsuk-radios__conditional nhsuk-radios__conditional--hidden" id="conditional-contact-2">

                      <div class="nhsuk-form-group">
                        <label class="nhsuk-label" for="phone">
                          Enter the application form link
                        </label>
                        <input class="nhsuk-input nhsuk-u-width-full" id="phone" name="phone" type="text">
                      </div>

                    </div>


                  </div>
                </fieldset>

              </div>

              <input class="nhsuk-button" type="submit" id="save_continue" value="Save and continue">
            </form>




              </div>
            {% endblock %}
