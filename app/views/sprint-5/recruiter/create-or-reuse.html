{% extends 'layout.html' %}

{% block pageTitle %}
  Recruiter dashboard prototype
{% endblock %}



{% block content %}
  <div class="nhsuk-grid-row">

    <div class="nhsuk-grid-column-full">

      <!-- Add your content here -->

      <div class="nhsuk-grid-row">
        <div class="nhsuk-grid-column-full">
    
          <div class="nhsuk-back-link">
            <a class="nhsuk-back-link__link" href="/sprint-5/recruiter/dashboard-2">
              <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
                <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
              </svg>
              Go back</a>
          </div>   
    
          <div class="check-answers nhsuk-grid-column-two-thirds">
            <h1 class="nhsuk-heading-l word-wrap" id="heading-container">
              <span class="nhsuk-caption-l">Create a role listing</span>
              <span id="heading">Do you want to create a new role listing?</span>
            </h1>
      
      
          <form class="form" action="/sprint-5/recruiter/reuse-listing-2-tasklist" method="post">

            <div class="nhsuk-radios">

              <div class="nhsuk-radios__item">
                <input class="nhsuk-radios__input" id="example-1" name="example" type="radio" value="yes">
                <label class="nhsuk-label nhsuk-radios__label" for="example-1">
                  Yes
                </label>
              </div>
        
              <div class="nhsuk-radios__item">
                <input class="nhsuk-radios__input" id="example-2" name="example" type="radio" value="no">
                <label class="nhsuk-label nhsuk-radios__label" for="example-2">
                  No, I want to reuse an existing role listing 
                </label>
              </div>

              <br>
            <!--buttons-->        
    <button class="nhsuk-button" type="submit"> 
    Save and continue
    </button>
  </form>
  <br>

  </div>
{% endblock %}
