{% extends 'layout.html' %}

{% block pageTitle %}
  Recruiter dashboard prototype
{% endblock %}



{% block content %}
  <div class="nhsuk-grid-row">

    <div class="nhsuk-grid-column-full">

      <!-- Add your content here -->

      <div class="nhsuk-grid-row">
        <div class="nhsuk-grid-column-full">
    
          <div class="nhsuk-back-link">
            <a class="nhsuk-back-link__link" href="/sprint-5/recruiter/dashboard">
              <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
                <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
              </svg>
              Go back</a>
          </div>   
    
          <h2>
            Search for a listing
          </h2>
    
      
          <form class="form" action="/sprint-5/recruiter/dashboard" method="post">

            <div class="nhsuk-form-group">
              <label class="nhsuk-label" for="example-with-hint-text">
                Enter job title, reference number or ATS reference.
              </label>
              <div class="nhsuk-hint" id="example-with-hint-text-hint">
                For example 'nurse' or 'D0944-20-5889'.
              </div>
              <input class="nhsuk-input nhsuk-input--width-20" id="example-with-hint-text" name="example-with-hint-text" type="text" aria-describedby="example-with-hint-text-hint" inputmode="numeric">
            </div>

            <!--buttons-->        
    <button class="nhsuk-button" type="submit"> 
    Search
    </button>
  </form>

  </div>
{% endblock %}
